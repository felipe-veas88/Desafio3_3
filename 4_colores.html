<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Colores</title>
    <style>
        #container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .color-div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        #key {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="div1" class="color-div" style="background-color: red;"></div>
        <div id="div2" class="color-div" style="background-color: green;"></div>
        <div id="div3" class="color-div" style="background-color: blue;"></div>
        <div id="div4" class="color-div" style="background-color: yellow;"></div>
    </div>

    <div id="key"></div>

    <script src="/assets/js/4_colores.js"></script>
</body>

</html>
